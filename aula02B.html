<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Cauê Coser">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática - Aula 02 (B)</title>

    <style>
       
        li,
        h1 {
            color: green;
        }

        ul .selecionado {
            color: blue;
        }

        article .selecionado {
            color: red;
        }

    </style>

</head>
<body>

    <nav>
        <ul>
            <li>Item 1</li>
            <li class="selecionado">Item 2</li>
        </ul>
    </nav>
    <article>
        <h1>Título</h1>
        <p class="selecionado">
            Parágrafo
        </p>
    </article>
</body>
</html>
